<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Application</title>
</head>
<body>
    <div id="width">
        <div class="maindiv">
            <div id="head">Calculator</div>
            <div class="input">
                <input type="text" />
            </div>
            <div class="btns" style="width:100%;">
                <div class="onee">
                    <button class="one" class="mul" onclick="mul()">*</button>
                    <button class="two" class="div" onclick="divide()">/</button>
                    <button class="three" class="sub" onclick="sub()">-</button>
                    <button class="four" class="add" onclick="add()">+</button>
                </div>
                <div class="twoo">
                    <button class="one">9</button>
                    <button class="two">8</button>
                    <button class="three">7</button>
                    <button class="four">6</button>
                </div>
                <div class="threee">
                    <button class="one">5</button>
                    <button class="two">4</button>
                    <button class="three">3</button>
                    <button class="four">2</button>
                </div>
                <div class="fourr">
                    <button class="one">1</button>
                    <button class="two">0</button>
                    <button class="three">.</button>
                    <button class="four">=</button>
                </div>
                <div class="fivee">
                    <button class="one">C</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
